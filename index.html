<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/bg.jpg');
            background-size: cover;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        h1 {
            color: #2c3e50;
        }
        .nama-tamu {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.5em;
            margin: 20px 0;
        }

        .music-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background: rgba(255,255,255,0.8);
        padding: 10px;
        border-radius: 50px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .music-control {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Undangan Pernikahan</h1>
        <p>Kepada Yth:</p>
        <div class="nama-tamu" id="nama-tamu">[Nama Tamu]</div>
        <p>Kami mengundang Bapak/Ibu untuk hadir dalam acara pernikahan kami:</p>
        <div class="nama-pengantin" id="nama-pengantin">[Nama Pengantin]</div>
        <div class="details">
            <p>üìÖ Sabtu, 28 Oktober 2025</p>
            <p>üïí 10.00 WIB - Selesai</p>
            <p>üìç Gedung Serbaguna, Jakarta</p>
        </div>
        <button onclick="konfirmasiKehadiran()">Konfirmasi Kehadiran</button>
    </div>
    <div class="music-player">
        <button class="music-control" id="musicBtn" onclick="toggleMusic()">‚ñ∂Ô∏è</button>
      </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyCzngZj-wOz-oLJxwyyrsEnqhbY9rEUggk",
        authDomain: "undangan-pernikahan-3a5c8.firebaseapp.com",
        projectId: "undangan-pernikahan-3a5c8",
        storageBucket: "undangan-pernikahan-3a5c8.firebasestorage.app",
        messagingSenderId: "15611415285",
        appId: "1:15611415285:web:b65d9cc188aae2f0ee13bc",
        measurementId: "G-XY1P4P6CV2"
        };
        
        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Kode validasi token dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if(token) {
            db.collection("undangan").where("token", "==", token)
                .get()
                .then((querySnapshot) => {
                    if(querySnapshot.empty) {
                        window.location.href = 'error.html';
                    } else {
                        const data = querySnapshot.docs[0].data();
                        document.getElementById('nama-tamu').innerText = data.nama;
                        document.getElementById('nama-pengantin').innerText = data.pengantin;
                        
                        // Update status dibuka
                        db.collection("undangan").doc(querySnapshot.docs[0].id)
                            .update({ 
                                dibuka: true, 
                                last_opened: firebase.firestore.FieldValue.serverTimestamp() 
                            });
                        }
                });
        } else {
            window.location.href = 'error.html';
        }

        async function konfirmasiKehadiran() {
        const docRef = db.collection("undangan").where("token", "==", token);
        await docRef.update({ hadir: true });
        
        const nomorWhatsapp = "6281392093228"; // Ganti dengan nomor Anda
        const pesan = `Halo, saya ${document.getElementById('nama-tamu').innerText} akan hadir!`;
        window.open(`https://wa.me/${nomorWhatsapp}?text=${encodeURIComponent(pesan)}`, '_blank');
        }
        
        // Musik Background
        const bgMusic = document.getElementById('bgMusic');
        let isMusicPlaying = false;

        // Fungsi toggle musik
        function toggleMusic() {
        if(isMusicPlaying) {
            bgMusic.pause();
        } else {
            bgMusic.play().catch(() => {
            // Handle autoplay restrictions
            alert('Silakan klik di mana saja untuk memulai musik');
            });
        }
        isMusicPlaying = !isMusicPlaying;
        updateMusicButton();
        }

        // Update tampilan tombol
        function updateMusicButton() {
        const btn = document.getElementById('musicBtn');
        btn.innerHTML = isMusicPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        }

        // Enable autoplay setelah interaksi pengguna
        document.body.addEventListener('click', () => {
        if(!isMusicPlaying) {
            bgMusic.play();
            isMusicPlaying = true;
            updateMusicButton();
        }
        }, { once: true });
    </script>
    <audio id="bgMusic" loop>
        <source src="https://drive.google.com/uc?export=download&id=1_nol9MY8rHsjcrcgGOId03xlij8pwI6h" type="audio/mpeg">
      </audio>
</body>
</html>
