<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        /* html {
        font-size: 62.5%; /* 1rem = 10px memudahkan perhitungan 
        } */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #e6ecf4;
            color: #4a4a4a;
            text-align: center;
            overflow-x: hidden;
            font-size: 1rem; /* Ukuran font default 16px */
        }
        .container {
            /* fix */
            position: relative;
            width: 90%;
            max-width: 75rem; /* 1200px */
            margin: 0.5rem auto;
            background: #fbfbfb;
            border-radius: 0.625rem; /* 10px/16 = 0.625rem */
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.1),
                0 5px 16px rgba(0, 0, 0, 0.2); 
            overflow: hidden;
            gap: 1rem;
            transform: translateZ(0);
            align-items: center; /* Pusatkan horizontal */
            padding: 2rem; /* Tambahkan padding */
            box-sizing: border-box; /* Pastikan padding tidak mempengaruhi ukuran */
        }
        .content {
            /* fix */
            padding: 1.25rem;       /* 20px/16 = 1.25rem */
            font-size: 1.125rem;    /* 18px/16 = 1.125rem */
            line-height: 1.6;       
            width: 90%;             
            max-width: 50rem;       /* 800px/16 = 50rem */
            text-align: center;     /* Pusatkan teks */
            margin: 0 auto;         /* Pusatkan konten */
        }
        .content h1 {
            font-size: 1.5rem;      /* 24px/16 = 1.5rem */
            color: #d4af37;
            margin-bottom: 0.625rem;/* 10px/16 = 0.625rem */
        }
        .content p {
            margin: 0.625rem 0;     /* 10px/16 = 0.625rem */
        }
        .content .rsvp {
            margin-top: 1.25rem; /* 20px/16 = 1.25rem */
            font-weight: bold;
            color: #4a4a4a;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>You Are Invited!</h1>
                <img src="ikon_buku.png" alt="gambar_depan" style="width: 100%; height: 100%; margin-bottom: 1rem;">

            </div>
        </div>
        <script>
            window.history.pushState({}, "Judul Baru", "/custom-route");
        </script>
    </body>
    </html>
