<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        .music-player {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .music-control {
            font-size: 24px;
            padding: 10px 15px;
            border-radius: 25px;
            background: #ffffff;
            border: 2px solid #333;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Percobaan Music</h1>
    </div>
    
    <!-- Pindahkan audio element ke atas -->
    <audio id="bgMusic" loop>
        <!-- Sumber utama <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"> -->
        
        <!-- Backup dari Google Drive -->
        <source src="ytmp3free.cc_maher-zain-harris-j-qalbi-fil-madinah-official-music-video-youtubemp3free.org.mp3" type="audio/mpeg">
    </audio>

    <div class="music-player">
        <button class="music-control" id="musicBtn">⏸️</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bgMusic = document.getElementById('bgMusic');
            const musicBtn = document.getElementById('musicBtn');
            let isMusicPlaying = true;

            // Handle error jika elemen tidak ditemukan
            if(!bgMusic || !musicBtn) {
                console.error('Elemen tidak ditemukan');
                if(musicBtn) musicBtn.style.display = 'none';
                return;
            }
            
            // Fungsi toggle musik
            const toggleMusic = () => {
                if(isMusicPlaying) {
                    bgMusic.pause();
                } else {
                    bgMusic.play().catch(handleAudioError);
                }
                isMusicPlaying = !isMusicPlaying;
                updateMusicButton();
            }

            // Update tampilan tombol
            const updateMusicButton = () => {
                musicBtn.textContent = isMusicPlaying ? '⏸️' : '▶️';
            }

            // Handle error audio
            const handleAudioError = (error) => {
                console.error('Error audio:', error);
                musicBtn.style.backgroundColor = '#ffcccc';
                musicBtn.textContent = '⚠️ Error';
            }
            
            // Event listener untuk tombol
            musicBtn.addEventListener('click', toggleMusic);

            // Coba autoplay dengan handling khusus
            const tryAutoplay = () => {
                bgMusic.play()
                    .then(() => {
                        isMusicPlaying = true;
                        updateMusicButton();
                    })
                    .catch(error => {
                        isMusicPlaying = false;
                        updateMusicButton();
                        document.body.addEventListener('click', () => {
                            bgMusic.play().then(() => {
                                isMusicPlaying = true;
                                updateMusicButton();
                            });
                        }, { once: true });
                    });
            }

            // Inisialisasi
            if(bgMusic && musicBtn) {
                tryAutoplay();
            } else {
                console.error('Elemen tidak ditemukan');
                if(musicBtn) musicBtn.style.display = 'none';
            }

            // Handle error audio
            bgMusic.addEventListener('error', handleAudioError);
        });
    </script>
</body>
</html>
